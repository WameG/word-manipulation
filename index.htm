<!DOCTYPE html>
<html class="h-100" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- https://www.bootstrapcdn.com/ -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.js"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <title>Word Manipulation</title>
</head>
<body class="h-100">
    <div id="app" class="h-100 d-flex">
        <div class="container justify-content-center flex-column my-auto w-50">
            <div class="row justify-content-center bg-warning p-5 rounded-4">
                <h1 class="fs-1 fw-bold text-white text-center">Word Manipulation</h1>
                <div class="row">
                    <div class="col-9 p-0">
                        <input type="text" class="form-control" placeholder="Type a word" v-model="word">
                    </div>
                    <div class="col-3 d-flex">
                        <button class="btn btn-dark" @click="show()">Show</button>
                    </div>
                </div>
                <div class="row mt-3">
                    <p class="fs-4 fw-light text-white text-center" v-for="word in result">{{word}}</div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
